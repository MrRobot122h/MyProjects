<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <textarea id="question" class="textbox" readonly></textarea>
        </div>
        
        <div class="row grid">
            <button id="yesButton" class="button large">Так</button>
            <button id="noButton" class="button large">Ні</button>
            <button id="backButton" class="button medium">Назад до попереднього питання</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
